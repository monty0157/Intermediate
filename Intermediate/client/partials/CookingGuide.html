<template name="CookingGuide">
	<h1 class="page-title">My Cooking Guide</h1>
	{{#each recipes}}
		{{> Item}}
	{{else}}
		<h3> Please add some recipes from your <a href="/recipe-book">Recipe Book</a></h3>
	{{/each}}
</template>

<template name="Item">
	<div class="item">
		<h3>Recipe: {{name}}    <i class="fa fa-plus-square"></i></h3> 
		{{#if editMode}}
			{{> quickForm collection="CookingGuide" id=updateCoookingGuideId type="update" doc=this autosave=true}}
		{{else}}
		{{/if}}
		
	</div>
</template>
